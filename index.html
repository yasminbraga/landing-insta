<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram Clone</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="container">
      <section class="content">
        <img
          class="image"
          src="/img/instagram-celular.png"
          alt="Imagem referente ao celular com acesso a tela principal do aplicativo instagram."
        />
        <section class="actions">
          <section class="card-login card">
            <img
              class="logo"
              src="/img/instagram-logo.png"
              alt="Logo Instagram"
            />
            <img
              class="profile-img"
              src="/img/profile-insta.jpg"
              alt="Imagem de perfil"
            />
            <a href="#" class="btn">Continue as yasminbragat</a>

            <div class="content-link">
              <p>Not yasminbragat?</p>
              <a href="#">Switch accounts</a>
            </div>
          </section>

          <section class="create-link card">
            <div class="content-link">
              <p>Don't have account?</p>
              <a href="#">Sign in</a>
            </div>
          </section>

          <section class="get-app">
            <p>Get the app.</p>
            <div class="apps-link">
              <img src="/img/apple-button.png" alt="" />
              <img src="/img/googleplay-button.png" alt="" />
            </div>
          </section>
        </section>
      </section>
      <footer>
        <p>Made with &#128149 by <a href="http://github.com/yasminbraga" target="_blanck">Yasmin Braga</a></p>
      </footer>
    </main>
  </body>
</html>
